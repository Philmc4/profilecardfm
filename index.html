<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="" class="bg-top" />
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom" />
    <main class="main-container">
      <div class="background">
        <img src="images/bg-pattern-card.svg" alt="" class="pattern" />
      </div>
      <div class="profile">
        <img src="images/image-victor.jpg" alt="" class="profile-img" />
        <p class="text-1">Victor Crest <span class="text-number">26</span></p>
        <p class="text-location">London</p>
      </div>
      <div class="stats-container">
        <div class="main-stat">
          <p class="text-stat">80K</p>
          <p class="text-sub">Followers</p>
        </div>
        <div class="main-stat">
          <p class="text-stat">803K</p>
          <p class="text-sub">Likes</p>
        </div>
        <div class="main-stat">
          <p class="text-stat">1.4K</p>
          <p class="text-sub">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
